<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Message</title>
</head>
<body>
<form>
	<fieldset>
		<legend><b>Your Message to"Example"Cafe</b></legend>
		<table>
			<tr>

					<label>To</label>
				</td>
				<td>
    <input list="Bl">

    	<option value="Manager">
        <option value="Receptionist">
        <option value="Waiter">
	    <option value="Deliver">
    </datalist>
				</td>
			</tr>
			<tr>
				<td>
					<label>Your email</label>
				</td>
				<td>

				</td>
			</tr>
			<tr>
				<td>
					<label style="padding-bottom: 40;">Message</label>
				</td>
				<td>
					<textarea id="msg1" name="msg1" rows="8" cols="40"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<label for="sf">Attach File:</label><br>
                    <input type="file" name="sf" id="sf">

                    <input type="submit" value="Send">
				</td>
			</tr>
			<tr>
				<td>
					<label>Payment Method:</label>
				</td>

				<td>
					<br><br><input type="checkbox" name="cb1" id="cb1">
					<label for="rb1">Cash</label><br>
                     <input type="checkbox" name="cb2" id="cb2">
                     <label for="rb1">Cheque</label><br>
                     <input type="checkbox" name="cb3" id="cb3">
                     <label for="rb1">KPay WavePay</label>
				</td>
			</tr>
		</table>
	</fieldset>
	<br>
	<fieldset>
		<legend><b>How you found us:</b></legend>
		<table>
			<tr>
				<td>
					<label>How did you hear of us:</label>
				</td>
				<td width="25%"></td>
				<td>
					<select id="menu" name="menu">
    	<option value="Google">Google</option>
    	<option value="Local newpaper ad">Local newpaper ad</option>
    	<option value="Friend">Friend</option>
    	<option value="Other">Other</option>
    </select>
		</tr>
		</table>	
		<input type="checkbox" name="C" id="C" checked="checked">
					<label>Endure this box is checked if you would like to receive email updates</label>
	</fieldset>
</form>
</body>
</html>
